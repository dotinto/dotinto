    <div align="center">
        <span id="eq">1 <img src="https://moondust-starlight.dx-assets.pages.dev/3068-new-nitro-boost.gif" width="25"> =</span><br><br>
        <span id="api-price">ОНОВЛЕННЯ </span><img src="https://moondust-starlight.dx-assets.pages.dev/Untitled143_20230823203251.png" width="50"/>
        <br><br>
        <span>Останнє оновлення: <i id="api-date">ОНОВЛЕННЯ</i></span>
    </div>
    
    <script>
        var crypto;
        
        function ddmmyyyyhhmm(timestamp) {
            var date = new Date(timestamp)
            var res = ""
            res += ((date.getHours.length < 10) ? date.getHours() : date.getHours()) + ":"
            res += ((date.getMinutes.length < 10) ? date.getMinutes() : date.getMinutes()) + "  "
            var month = date.getMonth() + 1
            
            res += ((date.getDate() < 10) ? "0" + date.getDate() : date.getDate())+ "."
            res += ((month < 10) ? "0" + month : month) + "."
            res += date.getFullYear()
            return res
        }
    
        fetch("https://app.interimapi.com/api/v1/341738a3-f8de-4449-94de-6f06f413c71a/crypto?max=updatedAt", {
            headers: {
                "Authorization": "Bearer RI8SFk2PC2tr4q9ow0QETgQshBIqMpIC7HDrqepX"
            }
        }).then(res => res.json())
        .then(data => {
            
            fetch("https://app.interimapi.com/api/v1/341738a3-f8de-4449-94de-6f06f413c71a/crypto?where[updatedAt][eq]=" + data, {
                headers: {
                    "Authorization": "Bearer RI8SFk2PC2tr4q9ow0QETgQshBIqMpIC7HDrqepX"
                }
            }).then(res => res.json())
            .then(dat => {
                
                
                document.querySelector("#api-price").innerText = dat[0].price
                document.querySelector("#api-date").innerText = ddmmyyyyhhmm(dat[0].updatedAt)
            })
        })
        
    </script>
